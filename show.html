<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="show.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/qrcode.min.js"></script>
    <script src="show.js"></script>
</head>
<body>
<div id="main-layout">
    <div id="qrcode-section">
        <div id="qrcode"></div>
    </div>
    <div id="right-section">
        <div id="controls-section">
            <div class="controls-row-1">
                <input id="filename" type="file" onchange="openFile(event)">
                <div class="duration-group">
                    <label for="duration">Duration</label>
                    <input id="duration" type="number" min="1" onchange="onDurationChange(event)">
                    <span>ms
                        <span id="speed"></span>
                    </span>
                </div>
            </div>
            <div class="controls-row-next">
                <div id="info">Status information</div>
            </div>
            <div class="controls-row-next">
                <label for="missing">Show again:</label>
                <input id="missing" onkeypress="onMissingFramesChange(event)"
                       title="You can use most natural separators and ranges. Example: 2,3.4 5.7-9.11+4. Press / to delete a number from beginning.">
            </div>
        </div>
        <div id="log-section">
            <pre id="log"></pre>
        </div>
    </div>
</div>
</body>
</html>
