<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scan</title>
    <link rel="stylesheet" href="scan.css">
    <script type="text/javascript" src="lib/jsQR.js"></script>
    <script type="text/javascript" src="scan.js"></script>
</head>
<body>
<div id="main-layout">
    <div id="canvas-section">
        <canvas id="canvas"></canvas>
    </div>
    <div style="flex: 1; display: flex; flex-direction: column;">
        <div id="status-section">
            <div id="loadingMessage">Unable to access video stream (enable camera)</div>
            <div id="output" hidden>
                <div id="outputMessage">No QR code detected.</div>
                <div hidden><b>Data:</b> <span id="outputData"></span></div>
            </div>
            <label for="cameraSelect">Camera</label><select id="cameraSelect"></select>
            <div id="info"></div>
            <div id="scanSpeed"></div>
        </div>
        <div id="log-section">
            <pre id="log"></pre>
        </div>
    </div>
</div>
</body>
</html>
