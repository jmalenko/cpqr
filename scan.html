<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scan</title>
    <link rel="stylesheet" href="scan.css">
    <script type="text/javascript" src="lib/jsQR.js"></script>
    <script type="text/javascript" src="scan.js"></script>
</head>
<body>
<div id="main-layout">
    <div id="canvas-section">
        <canvas id="canvas"></canvas>
    </div>
    <div id="right-section">
        <div id="status-section">
            <div class="controls-row-1">
                <div id="status">Unable to access video stream (enable camera)</div>
                <div class="camera-group">
                    <label for="cameraSelect">Camera</label>
                    <select id="cameraSelect"></select>
                </div>
            </div>
            <div class="controls-row-next">
                <div id="info"></div>
            </div>
            <div class="controls-row-next">
                <div id="missingList"></div>
            </div>
            <div class="controls-row-next">
                <div id="scanSpeed"></div>
            </div>
        </div>
        <div id="log-section">
            <pre id="log"></pre>
        </div>
    </div>
</div>
</body>
</html>
